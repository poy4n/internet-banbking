<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ONLINE BANKING</h1>
    <div class="grid">
        <section class="money-back1">
            <h1>ACCESS</h1>
            <h3>B A L A N C E</h3>
            <div class="dollar1">
                <h2>$</h2> 
                <h1 class="balance1">0</h1>
            </div>
            <div class="deposit1">
                <input class="input1" type="number">
                <button class="deposit-btn1">DEPOSIT</button>
                <button class="withdraw-btn1">WITHDRAW</button>
                <span class="alert1"></span>
            </div>
        </section>

        <section class="money-back2">
            <h1>SAVING</h1>
            <h3>B A L A N C E</h3>
            <div class="dollar2">
                <h2>$</h2> 
                <h1 class="balance2">0</h1>
            </div>
            <div class="deposit2">
                <input class="input2" type="number">
                <button class="deposit-btn2">DEPOSIT</button>
                <button class="withdraw-btn2">WITHDRAW</button>
                <span class="alert2"></span>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
